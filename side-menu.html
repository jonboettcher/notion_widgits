<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8">
   <title>Sidebar Menu with sub-menu | CodingNepal</title>
   <link rel="stylesheet" href="side-menu.css">
   <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
   <nav class="sidebar">
      <!-- Sidebar title -->
      <div class="title">
         Side Menu
      </div>

      <!-- Menu options -->
      <!--
         class="active" refers to default active option
         option w/o submenu:
            <li><a href="#">[Option]</a></li>
         option w/ submenu:
            <li>
               <a href="#" class="[option]-btn">[Option]
                  <span class="fas fa-caret-down [option]-opt"></span>
               </a>
            </li>
         sub-menu:
            <ul class="[option]-show">
               <li><a href="#">[option]</a></li>
               <li><a href="#">[option]/a></li>
            </ul>
      -->
      <ul>
         <li><a href="#">Dashboard</a></li>
         <li>
            <a href="#" class="feat-btn">Features
               <span class="fas fa-caret-down feat-opt"></span>
            </a>
            <ul class="feat-show">
               <li>
                  <a href="#" class="page-btn">Pages
                     <span class="fas fa-caret-down page-opt"></span>
                  </a>
                  <ul class="page-show">
                     <li><a href="#">Page 1</a></li>
                     <li>
                        <a href="#" class="sect-btn">Page 2
                           <span class="fas fa-caret-down sect-opt"></span>
                        </a>
                        <ul class="sect-show">
                           <li><a href="#">Section 1</a></li>
                           <li><a href="#">Section 2</a></li>
                        </ul>
                     </li>
                     <li><a href="#">Page 3</a></li>
                  </ul>
               </li>
               <li><a href="#">Elements</a></li>
            </ul>
         </li>
         <li>
            <a href="#" class="serv-btn">Services
               <span class="fas fa-caret-down serv-opt"></span>
            </a>
            <ul class="serv-show">
               <li><a href="#">App Design</a></li>
               <li><a href="#">Web Design</a></li>
            </ul>
         </li>
         <li><a href="#">Portfolio</a></li>
         <li><a href="#">Overview</a></li>
         <li><a href="#">Shortcuts</a></li>
         <li><a href="#" class="last">Feedback</a></li>
      </ul>
   </nav>

   <script>
      /*
      click() function needed for every option with a submenu:
         $('[option]-btn').click(function () {
            $('nav ul .[option]-show').toggleClass("show-[option]");  // show submenu
            $('nav ul .[option]-opt').toggleClass("rotate");  // rotate arrow icon
         });
      */

      // 'Features'
      $('.feat-btn').click(function () {
         $('.feat-show').toggleClass("show-feat");  // show submenu
         $('.feat-opt').toggleClass("rotate");  // rotate arrow icon
      });

      // 'Services'
      $('.serv-btn').click(function () {
         $('.serv-show').toggleClass("show-serv");
         $('.serv-opt').toggleClass("rotate");
      });

      // 'Pages'
      $('.page-btn').click(function () {
         $('.page-show').toggleClass("show-page");
         $('.page-opt').toggleClass("rotate");
      });

      // 'Sections'
      $('.sect-btn').click(function () {
         $('.sect-show').toggleClass("show-sect");
         $('.sect-opt').toggleClass("rotate");
      });
   </script>
</body>

</html>
