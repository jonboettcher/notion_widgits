<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8">
   <title>Sidebar Menu with sub-menu | CodingNepal</title>
   <link rel="stylesheet" href="side-menu.css">
   <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
   <nav class="sidebar">
      <!-- Sidebar title -->
      <div class="text">
         Side Menu
      </div>

      <!-- Menu options -->
      <!--
         class="active" refers to default active option
         option w/o submenu:
            <li><a href="#">[Option]</a></li>
         option w/ submenu:
            <li>
               <a href="#" class="[option]-btn">[Option]
                  <span class="fas fa-caret-down opt-[option # (opt-1, opt-2, etc)]"></span>
               </a>
            </li>
         sub-menu:
            <ul class="[option]-show">
               <li><a href="#">[option]</a></li>
               <li><a href="#">[option]/a></li>
            </ul>
      -->
      <ul>
         <li class="active"><a href="#">Dashboard</a></li>
         <li>
            <a href="#" class="feat-btn">Features
               <span class="fas fa-caret-down opt-1"></span>
            </a>
            <ul class="feat-show">
               <li><a href="#">Pages</a></li>
               <li><a href="#">Elements</a></li>
            </ul>
         </li>
         <li>
            <a href="#" class="serv-btn">Services
               <span class="fas fa-caret-down opt-2"></span>
            </a>
            <ul class="serv-show">
               <li><a href="#">App Design</a></li>
               <li><a href="#">Web Design</a></li>
            </ul>
         </li>
         <li><a href="#">Portfolio</a></li>
         <li><a href="#">Overview</a></li>
         <li><a href="#">Shortcuts</a></li>
         <li><a href="#">Feedback</a></li>
      </ul>
   </nav>

   <script>
      /*
      click() function needed for every option with a submenu:
         $('[option]-btn').click(function () {
            $('nav ul .[option]-show').toggleClass("show-[option #]");  // show submenu
            $('nav ul .opt-[option #]').toggleClass("rotate");  // rotate arrow icon
         });
      */

      // 'Features'
      $('.feat-btn').click(function () {
         $('nav ul .feat-show').toggleClass("show-1");  // show submenu
         $('nav ul .opt-1').toggleClass("rotate");  // rotate arrow icon
      });

      // 'Services'
      $('.serv-btn').click(function () {
         $('nav ul .serv-show').toggleClass("show-2");
         $('nav ul .opt-2').toggleClass("rotate");
      });

      // Any L1 menu option clicked
      $('nav ul li').click(function () {
         // make the clicked option active; make all other options inactive
         $(this).addClass("active").siblings().removeClass("active");
      });
   </script>
</body>

</html>
